<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts, custom cursor and favicon -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="/cursor-normal.svg" as="image" />
    <link rel="preload" href="/cursor-pointer.svg" as="image" />
    <link rel="icon" href="/favicon.ico" />

    <!-- HTML meta tags -->
    <title>Marcus Billman</title>
    <meta
      name="description"
      content="I design cohesive, helpful and accessible web experiences that simply feel great. I’m also a hobbyist music producer."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph meta tags -->
    <meta property="og:url" content="https://marcusbillman.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Marcus Billman — UX designer and web developer"
    />
    <meta
      property="og:description"
      content="I design cohesive, helpful and accessible web experiences that simply feel great. I’m also a hobbyist music producer."
    />
    <meta
      property="og:image"
      content="https://marcusbillman.com/social-embed.png"
    />

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="marcusbillman.com" />
    <meta property="twitter:url" content="https://marcusbillman.com" />
    <meta
      name="twitter:title"
      content="Marcus Billman — UX designer and web developer"
    />
    <meta
      name="twitter:description"
      content="I design cohesive, helpful and accessible web experiences that simply feel great. I’m also a hobbyist music producer."
    />
    <meta
      name="twitter:image"
      content="https://marcusbillman.com/social-embed.png"
    />
  </head>
  <body>
    <div id="app"></div>
    <form name="contact" netlify hidden aria-hidden="true">
      <input type="text" name="name" tabindex="-1" />
      <input type="email" name="email" tabindex="-1" />
      <textarea name="message" tabindex="-1"></textarea>
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
